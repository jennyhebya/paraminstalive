<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalive Tools - Random + FB l.php</title>
  <style>
    body {background:#000;color:#fff;font-family:system-ui;margin:0;padding:20px;}
    h1 {text-align:center;color:#ff2d92;margin:20px 0;}
    .container {display:flex;gap:30px;flex-wrap:wrap;justify-content:center;}
    .card {background:#111;padding:30px;border-radius:20px;width:480px;box-shadow:0 8px 30px rgba(255,45,146,0.2);}
    h2 {color:#ff2d92;text-align:center;margin-top:0;}
    button {background:#ff2d92;color:#fff;border:none;padding:16px;font-size:18px;font-weight:bold;border-radius:12px;cursor:pointer;width:100%;margin:15px 0;}
    button:hover {background:#e02484;}
    textarea {width:100%;height:320px;background:#000;color:#fff;border:2px solid #333;border-radius:12px;padding:15px;font-size:15px;resize:vertical;}
    .result {margin-top:20px;background:#000;padding:20px;border-radius:12px;max-height:450px;overflow-y:auto;line-height:2.1;font-size:15px;}
    .result a {color:#00ff9d;word-break:break-all;}
    .copy {background:#00ff9d;color:#000;}
    .convert {background:#1877f2;}
  </style>
</head>
<body>

  <h1>Instalive Tools</h1>

  <div class="container">

    <!-- CARD KIRI: GENERATE 100 RANDOM LINK -->
    <div class="card">
      <h2>Generate 100 Link Random</h2>
      <button onclick="generateRandom()">GENERATE 100 LINK</button>
      <div class="result" id="randomResult" style="display:none;">
        <button class="copy" onclick="copyRandom()">COPY SEMUA LINK</button>
        <div id="randomOutput"></div>
      </div>
    </div>

    <!-- CARD KANAN: CONVERT KE FACEBOOK l.php -->
    <div class="card">
      <h2>Convert ke Link Facebook (l.php)</h2>
      <p style="font-size:14px;opacity:0.8;">Paste link satu per baris â†’ otomatis jadi link FB</p>
      <textarea id="inputLinks" placeholder="https://jennyhebya.github.io/Instalive?a1b2c3d4
https://jennyhebya.github.io/Instalive?x9y8z7w6"></textarea>
      <button class="convert" onclick="convertToFB()">CONVERT KE LINK FACEBOOK</button>
      <div class="result" id="fbResult" style="display:none;">
        <button class="copy" onclick="copyFB()">COPY SEMUA LINK FB</button>
        <div id="fbOutput"></div>
      </div>
    </div>

  </div>

  <script>
    const BASE = "https://jennyhebya.github.io/Instalive";

    // RANDOM 8 KARAKTER
    function rand8() {
      const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let r = "";
      for (let i = 0; i < 8; i++) r += c[Math.floor(Math.random() * c.length)];
      return r;
    }

    // CARD KIRI
    function generateRandom() {
      const out = document.getElementById("randomOutput");
      out.innerHTML = "";
      window.randomLinks = "";

      for (let i = 0; i < 100; i++) {
        const kode = rand8();
        const link = `${BASE}?${kode}`;
        window.randomLinks += link + "\n";
        out.innerHTML += `<a href="${link}" target="_blank">${link}</a><br>`;
      }
      document.getElementById("randomResult").style.display = "block";
    }

    function copyRandom() {
      navigator.clipboard.writeText(window.randomLinks);
      alert("100 link original berhasil dicopy!");
    }

    // CARD KANAN - CONVERT KE l.php
    function convertToFB() {
      const text = document.getElementById("inputLinks").value.trim();
      if (!text) return alert("Masukkan link dulu!");

      const links = text.split("\n").map(l => l.trim()).filter(l => l);
      const out = document.getElementById("fbOutput");
      out.innerHTML = "";
      window.fbLinks = "";

      links.forEach((original, i) => {
        const encoded = encodeURIComponent(original);
        const fbLink = `https://web.facebook.com/l.php?u=${encoded}`;
        window.fbLinks += fbLink + "\n";
        out.innerHTML += `<a href="${fbLink}" target="_blank">${fbLink}</a><br>`;
      });

      document.getElementById("fbResult").style.display = "block";
    }

    function copyFB() {
      navigator.clipboard.writeText(window.fbLinks);
      alert("Semua link Facebook (l.php) berhasil dicopy!");
    }
  </script>

</body>
</html>
