<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Link Instalive</title>
  <style>
    body {background:#000;color:#fff;font-family:system-ui;text-align:center;padding:50px 15px;}
    h1 {color:#ff2d92;font-size:28px;margin:0;}
    p {opacity:0.8;margin:15px 0 40px;}
    button {background:#ff2d92;color:#fff;border:none;padding:18px 50px;font-size:20px;font-weight:bold;border-radius:50px;cursor:pointer;}
    button:hover {background:#e02484;}
    .result {margin-top:50px;display:none;max-width:900px;margin-left:auto;margin-right:auto;}
    .links {
      background:#111;padding:25px;border-radius:15px;text-align:left;
      max-height:600px;overflow-y:auto;line-height:2.1;font-size:16px;
      word-break:break-all;
    }
    .links a {color:#ff2d92;}
    .copyall {
      background:#00ff9d;color:#000;padding:16px;font-size:18px;font-weight:bold;
      border:none;border-radius:12px;cursor:pointer;width:100%;margin:20px 0;
    }
  </style>
</head>
<body>

  <h1>Instalive Random Link</h1>
  <p>Tekan tombol â†’ langsung dapat 100 link baru (8 karakter random)</p>
  
  <button onclick="generate()">GENERATE 100 LINK</button>

  <div class="result" id="result">
    <button class="copyall" onclick="copyAll()">COPY SEMUA 100 LINK</button>
    <div class="links" id="output"></div>
  </div>

  <script>
    const BASE = "https://jennyhebya.github.io/Instalive";

    function rand8() {
      const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let r = "";
      for (let i = 0; i < 8; i++) r += c[Math.floor(Math.random() * c.length)];
      return r;
    }

    function generate() {
      const out = document.getElementById("output");
      out.innerHTML = "";
      window.allLinks = "";

      for (let i = 0; i < 100; i++) {
        const kode = rand8();
        const link = `${BASE}?${kode}`;
        window.allLinks += link + "\n";
        out.innerHTML += `<a href="${link}" target="_blank">${link}</a><br>`;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").scrollIntoView({behavior:"smooth"});
    }

    function copyAll() {
      navigator.clipboard.writeText(window.allLinks).then(() => {
        alert("100 link sudah dicopy ke clipboard!");
      });
    }
  </script>

</body>
</html>
